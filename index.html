<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>DataForm</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DataForm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container-fluid row">

        <div class="container-fluid col-5"
            style="padding-left: 25px; border-right: 2px solid black; padding-bottom: 20px;">
            <br>
            <h2 style="text-align: center;"><I><U>User details</U></I></h2><br>
            <hr>
            <!-- <form class="needs-validation" novalidate> -->
            <form id="res">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom04">State</label>
                        <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Tamil Nadu</option>
                            <option>Rajasthan</option>
                            <option>Karnataka</option>

                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom05">Zip</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>

                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <div>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="Male" onclick="myFunction()">
                        <label class="form-check-label" for="inlineRadio1" style="padding-right: 10px;">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="Female" onclick="myFunction()">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <br>
                </div>

                <div class="container row" style="padding-top: 10px;">
                    <label>Favorite Color</label>
                    <div class="container row" id="chbx">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input chb" type="checkbox" id="inlineCheckbox1" value="Red">
                            <label class="form-check-label" for="inlineCheckbox1">Red</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input chb" type="checkbox" id="inlineCheckbox2" value="Green">
                            <label class="form-check-label" for="inlineCheckbox2">Green</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input chb" type="checkbox" id="inlineCheckbox2" value="Blue">
                            <label class="form-check-label" for="inlineCheckbox2">Blue</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="padding-top: 10px;">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>

            <div>
                <button class="btn btn-success" id="submitBtn" onclick="addHtmlTableRow()">Submit form</button>
               
            </div>

        </div>

        <div class="container-fluid col-7">
            <br>
            <h2 style="text-align: center;"><I><U>Data Sheet</U></I></h2><br>
            <hr>

            <div class="tab tab-1">
                <table id="table" border="2">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Gender</th>
                        <th>Fav Color</th>
                        <th>Message</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
